---
command:
  restic-version:
    exit-status: 0
    exec: "restic version"
    stdout:
      - "restic 0.12.1"
    stderr: []
    timeout: 10000  # in milliseconds
    skip: false
  autorestic-version:
    exit-status: 0
    exec: "autorestic --version"
    stdout:
      - "autorestic version"
    stderr: []
    timeout: 10000  # in milliseconds
    skip: false
